<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皖月清风 - 个人主页</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .platforms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .platform {
            text-align: center;
            transition: transform 0.3s ease;
        }
        .platform:hover {
            transform: translateY(-5px);
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .steam .icon {
            color: #171a21;
        }
        .bilibili .icon {
            color: #fb7299;
        }
        .github .icon {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.1rem;
        }
        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        .copyright {
            text-align: center;
            margin-top: 60px;
            color: #7f8c8d;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>皖月清风</h1>
    
    <div class="platforms">
        <div class="platform steam">
            <div class="icon">
                <i class="fab fa-steam"></i>
            </div>
            <a href="https://steamcommunity.com/profiles/你的SteamID" target="_blank">访问我的Steam个人资料</a>
        </div>
        
        <div class="platform bilibili">
            <div class="icon">
                <i class="fab fa-bilibili"></i> <!-- Bilibili图标需确保Font Awesome版本支持 -->
            </div>
            <a href="https://space.bilibili.com/你的B站ID" target="_blank">浏览我的B站内容</a>
        </div>
        
        <div class="platform github">
            <div class="icon">
                <i class="fab fa-github"></i>
            </div>
            <a href="https://github.com/pooi-woop" target="_blank">查看我的代码仓库</a>
        </div>
    </div>
    
    <div class="copyright">
        © 2025 皖月清风. 保留所有权利.
    </div>
</body>
</html>
